name: Add New Issues to Project Board

on:
  issues:
    types:
      - opened
      - labeled

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/orgs/axelNTI/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: true
          label-operator: OR
          label: bug,needs-triage